{{- $fullName := include "kubernetes.fullname" . -}}
{{- if .Values.apiserver.service.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-apiserver
  labels:
    app: {{ $fullName }}-apiserver
spec:
  type: NodePort
  ports:
  - port: {{ .Values.apiserver.service.port }}
    name: client
  selector:
    app: {{ $fullName }}-apiserver
{{- end }}
